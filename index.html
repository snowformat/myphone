    <title>myphone</title>

  <script>
    window.onresize = calcFont;
      calcFont();
      function calcFont() {
        var fontSize = document.documentElement.clientWidth * 100 / 750;
          
        document.documentElement.style.fontSize = fontSize + 'px';
    }
  </script>
